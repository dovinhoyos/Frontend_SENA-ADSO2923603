<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <span class="card-number">#1</span>
            </div>
            <div class="card-body">
                <h2 class="card-title">Tarea importante</h2>
                <div class="priority-tag">
                    <i class="fas fa-exclamation-triangle"></i> <span>Prioridad alta</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-number">#2</span>
            </div>
            <div class="card-body">
                <h2 class="card-title">Mi perfil</h2>
                <div class="user-profile">
                    <img src="../../img/avatar.png" alt="Avatar de usuario" class="avatar"> <span class="username">@usuario</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
